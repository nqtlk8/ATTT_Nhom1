<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .products-section {
            margin-top: 30px;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .token-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 12px;
            word-break: break-all;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background: #f8f9fa;
        }

        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .product-card .price {
            color: #667eea;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-card .category {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .product-card .stock {
            color: #28a745;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .api-urls {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .api-urls strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê JWT Authentication Demo</h1>

        <div class="api-urls">
            <strong>API Endpoints:</strong>
            Auth Service: <span id="auth-url">http://localhost:8000</span><br>
            Resource Service: <span id="resource-url">http://localhost:8001</span>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('register')">ƒêƒÉng K√Ω</button>
            <button class="tab" onclick="showTab('login')">ƒêƒÉng Nh·∫≠p</button>
            <button class="tab" onclick="showTab('products')">S·∫£n Ph·∫©m</button>
        </div>

        <!-- Register Tab -->
        <div id="register-tab" class="tab-content active">
            <h2>ƒêƒÉng K√Ω T√†i Kho·∫£n</h2>
            <div id="register-alert" class="alert"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">T√™n ƒëƒÉng nh·∫≠p:</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">M·∫≠t kh·∫©u:</label>
                    <input type="password" id="reg-password" required minlength="6">
                </div>
                <button type="submit" class="btn">ƒêƒÉng K√Ω</button>
            </form>
        </div>

        <!-- Login Tab -->
        <div id="login-tab" class="tab-content">
            <h2>ƒêƒÉng Nh·∫≠p</h2>
            <div id="login-alert" class="alert"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">T√™n ƒëƒÉng nh·∫≠p ho·∫∑c Email:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">M·∫≠t kh·∫©u:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">ƒêƒÉng Nh·∫≠p</button>
            </form>
            
            <div id="token-display" style="display: none;">
                <div class="token-info">
                    <strong>Access Token:</strong><br>
                    <span id="token-value"></span>
                </div>
            </div>
        </div>

        <!-- Products Tab -->
        <div id="products-tab" class="tab-content">
            <div class="products-header">
                <h2>Danh S√°ch S·∫£n Ph·∫©m</h2>
                <button class="btn logout-btn" onclick="logout()">ƒêƒÉng Xu·∫•t</button>
            </div>
            <div id="products-alert" class="alert"></div>
            <div id="products-container">
                <div class="loading">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem s·∫£n ph·∫©m</div>
            </div>
            <div style="margin-top: 20px;">
                <button class="btn" onclick="loadProducts()">T·∫£i L·∫°i Danh S√°ch</button>
            </div>
        </div>
    </div>

    <script>
        const AUTH_URL = 'http://localhost:8000';
        const RESOURCE_URL = 'http://localhost:8001';
        let accessToken = localStorage.getItem('access_token') || null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('auth-url').textContent = AUTH_URL;
            document.getElementById('resource-url').textContent = RESOURCE_URL;
            
            if (accessToken) {
                showTokenInfo();
                loadProducts();
            }

            // Register form
            document.getElementById('register-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await register();
            });

            // Login form
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await login();
            });
        });

        function showTab(tabName) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab');
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Determine which tab button should be active based on tabName
            let activeTabButton = null;
            if (tabName === 'register') {
                activeTabButton = tabs[0];
            } else if (tabName === 'login') {
                activeTabButton = tabs[1];
            } else if (tabName === 'products') {
                activeTabButton = tabs[2];
            }

            if (activeTabButton) {
                activeTabButton.classList.add('active');
            }

            document.getElementById(tabName + '-tab').classList.add('active');
        }

        async function register() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const alertDiv = document.getElementById('register-alert');

            try {
                const response = await fetch(`${AUTH_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(alertDiv, `ƒêƒÉng k√Ω th√†nh c√¥ng! T√™n ƒëƒÉng nh·∫≠p: ${data.username}`, 'success');
                    document.getElementById('register-form').reset();
                } else {
                    showAlert(alertDiv, data.detail || 'ƒêƒÉng k√Ω th·∫•t b·∫°i', 'error');
                }
            } catch (error) {
                showAlert(alertDiv, `L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
            }
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const alertDiv = document.getElementById('login-alert');

            try {
                const response = await fetch(`${AUTH_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    accessToken = data.access_token;
                    localStorage.setItem('access_token', accessToken);
                    showAlert(alertDiv, 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
                    showTokenInfo();
                    document.getElementById('login-form').reset();
                    // Auto switch to products tab
                    setTimeout(() => {
                        document.querySelectorAll('.tab')[2].click();
                        showTab('products');
                    }, 1000);
                } else {
                    showAlert(alertDiv, data.detail || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i', 'error');
                }
            } catch (error) {
                showAlert(alertDiv, `L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
            }
        }

        function showTokenInfo() {
            if (accessToken) {
                document.getElementById('token-display').style.display = 'block';
                document.getElementById('token-value').textContent = accessToken;
            }
        }

        async function loadProducts() {
            const container = document.getElementById('products-container');
            const alertDiv = document.getElementById('products-alert');

            if (!accessToken) {
                container.innerHTML = '<div class="loading">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem s·∫£n ph·∫©m</div>';
                showAlert(alertDiv, 'B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ xem s·∫£n ph·∫©m', 'error');
                return;
            }

            container.innerHTML = '<div class="loading">ƒêang t·∫£i s·∫£n ph·∫©m...</div>';

            try {
                const response = await fetch(`${RESOURCE_URL}/api/products?page=1&size=20`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.products && data.products.length > 0) {
                        displayProducts(data.products);
                        showAlert(alertDiv, `T·∫£i th√†nh c√¥ng ${data.products.length} s·∫£n ph·∫©m`, 'success');
                    } else {
                        container.innerHTML = '<div class="loading">Kh√¥ng c√≥ s·∫£n ph·∫©m n√†o</div>';
                    }
                } else {
                    container.innerHTML = '<div class="loading">Kh√¥ng th·ªÉ t·∫£i s·∫£n ph·∫©m</div>';
                    showAlert(alertDiv, data.detail || 'L·ªói khi t·∫£i s·∫£n ph·∫©m', 'error');
                    if (response.status === 401) {
                        // Token h·∫øt h·∫°n
                        logout();
                    }
                }
            } catch (error) {
                container.innerHTML = '<div class="loading">L·ªói k·∫øt n·ªëi</div>';
                showAlert(alertDiv, `L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products-container');
            container.innerHTML = '<div class="products-grid"></div>';
            const grid = container.querySelector('.products-grid');

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <div class="category">Danh m·ª•c: ${product.category || 'N/A'}</div>
                    <div class="price">${formatPrice(product.price)} VNƒê</div>
                    <p>${product.description || 'Kh√¥ng c√≥ m√¥ t·∫£'}</p>
                    <div class="stock">T·ªìn kho: ${product.stock_quantity}</div>
                `;
                grid.appendChild(card);
            });
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN').format(price);
        }

        function logout() {
            accessToken = null;
            localStorage.removeItem('access_token');
            document.getElementById('token-display').style.display = 'none';
            document.getElementById('products-container').innerHTML = '<div class="loading">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem s·∫£n ph·∫©m</div>';
            showAlert(document.getElementById('products-alert'), 'ƒê√£ ƒëƒÉng xu·∫•t', 'success');
        }

        function showAlert(element, message, type) {
            element.textContent = message;
            element.className = `alert ${type}`;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
